<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Movie Diary</title>

        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="me.png">

    </head>
    <body>

        <header>
            <h1>Movie Diary</h1>
            <p>
                A list of the films I have watched (for the first time) past January 1st, 2021. 
            </p>
            <p> 
                Follow me on <a class="left-underline" href="https://letterboxd.com/jpanzier/" target="_blank">Letterboxd</a>.
            </p>
            <p> 
                Follow the movie diary <a class="left-underline" href="https://twitter.com/letterboxd_jp" target="_blank">Twitter</a>.
            </p>
            
        </header>

        <select id="menu" onchange="sortMovies()">
            <option value="menu">Sort By:</option>
            <option value="title">Title (A to Z)</option>
            <option value="ratingLH">Rating (Lowest to Highest)</option>
            <option value="ratingHL">Rating (Highest to Lowest)</option>
            <option value="dateWatchedEL">Date Watched (Earliest to Latest)</option>
            <option value="dateWatchedLE">Date Watched (Latest to Earliest)</option>
            <option value="dateReleasedEL">Date Released (Earliest to Latest)</option>
            <option value="dateReleasedLE">Date Released (Latest to Earliest)</option>
        </select>

        <section id="movies">
            <!--Movies go here.-->

        </section>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
